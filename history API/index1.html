<html>
    <body>
        <div id="container"></div>
        <a class href="/product-list">list</a>
        <a class href="/article-list"></a>
        <script>
            function route () {  //어떤걸 그릴지 결정하는 라우팅 로직 필요
                const { pathname } = location
                const $container = document.querySelector('#container')
                    if (path === '/') {
                        $container.innerHTML = 'Home'
                    } else if (pathname === '/product-list') {
                        $container.innerHTML = '<h1>상품 목록</h1>'
                    } else if (pathname === 'article-list') { 
                        $container.innerHTML = '<h1>게시글 목록</h1>'
                    }
            }
            route()
            window.addEventListener('click', e => {
                if(e.target.className == 'LinkItem'){
                    e.preventDefault()

                    const { href } = e.target
                    const path = href.replace(window.location.origin, '')
                    
                    history.pushState(null, null, path) // 이벤트 처리

            }
        })
        window.addEventListener('popstate', () => route()) // 앞으로 가기, 뒤로 가기로 라우팅 함수 호출
        </script>
    </body>
</html>
